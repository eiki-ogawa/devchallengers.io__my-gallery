<!DOCTYPE html>
<head lang="jp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>my-gallery</title>

    <!-- Montserrat font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="profile">
            <img class="me" src="photo/profilePhoto.png">
            <p class="name">Rodney Cotton</p>
            <p>Helsinki, Finland</p>
        </div>
        <div class="container">
            <div class="contains">
                <p class="number">100</p>
                <p class="post">Posts</p>
            </div>
            <div class="contains">
                <p class="number">2,242</p>
                <p>Follower</p>
            </div>
            <div class="contains">
                <p class="number">1,432</p>
                <p>Following</p>
            </div>
        </div>
        <div class="photos">
            <img class="up-left" src="photo/photo1.png">
            <img class="up-right" src="photo/photo2.png">
            <div class="left">
                <img class="center-left" src="photo/photo3.png">
                <img class="down-left" src="photo/photo6.png">
                <img class="down-center" src="photo/photo5.png">
            </div>
            <div class="right">
                <img class="down-right" src="photo/photo_4.png">
            </div>
        </div>
    </div>
</body>
